titre: Qui suis-je 
description: Je m’appelle Rémy Maës, et je suis né en 2004 en Île de France, à Mante la Jolie. J’ai été intéressé par le code tout d’abord, puis plus précisément par le développement web. C’est donc tout naturellement que je suis entré à CaenSup Saint Ursule de Caen en 2022 dans la section Service Informatique aux Organisations. En 2021, j’obtiens mon BAC STI2D au lycée privé La Châtaigneraie. Aujourd’hui, je suis étudiant en BTS et je peux apprends donc différents langages informatiques et j’acquière également des connaissances en réseaux tout ça dans le but d’obtenir mon diplôme.